<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> 组信息
                    <button type="button" class="btn btn-primary float-right" (click)="newGroup()"><i class="fa fa-magic"></i>&nbsp; 新建</button>
                </div>
                <div class="card-block">
                    <table class="table table-hover table-bordered table-striped table-condensed hidden-sm-down">
                        <thead class="thead-default">
                            <tr>
                                <th><input type="checkbox" name="checkAll"></th>
                                <th>名称</th>
                                <th>负责人</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let group of groupPage.list">
                                <td><input type="checkbox" name="check"></td>
                                <td>{{group.name}}</td>
                                <td>{{group.managerName}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary" (click)="lookGroup(group.id)">
                                    <i class="fa fa-star"></i>&nbsp; 查看</button> &nbsp;
                                    <button type="button" class="btn btn-secondary" (click)="deleteGroupp(group.id)">
                                    <i class="fa fa-close fa-lg"></i>&nbsp; 删除</button>&nbsp;
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p-paginator rows="{{groupPage.pageSize || 1}}" totalRecords="{{groupPage.total || 0}}" (onPageChange)="paginate($event)"></p-paginator>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
