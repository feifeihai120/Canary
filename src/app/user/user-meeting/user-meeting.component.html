<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> 与会记录
                </div>
                <div class="card-block">
                    <table class="table table-hover table-bordered table-striped table-condensed hidden-sm-down">
                        <thead class="thead-default">
                            <tr>
                                <th><input type="checkbox" name="checkAll"></th>
                                <th>会议名称</th>
                                <th>议题名称</th>
                                <th>角色</th>
                                <th>入会时间</th>
                                <th>离会时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let people of userMeetingPage.list">
                                <td><input type="checkbox" name="check"></td>
                                <td>{{people.meetingName}}</td>
                                <td>{{people.topicName}}</td>
                                <td>{{people.roleDisplay}}</td>
                                <td>{{people.enterTime}}</td>
                                <td>{{people.leaveTime}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary" (click)="lookMeeting(people.meetingId)">
                                    <i class="fa fa-star"></i>&nbsp; 查看</button> &nbsp;
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p-paginator rows="{{userMeetingPage.pageSize || 1}}" totalRecords="{{userMeetingPage.total || 0}}" (onPageChange)="paginate($event)"></p-paginator>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
