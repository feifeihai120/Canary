<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 会议列表
          <button type="button" class="btn btn-primary float-right" (click)="newMeeting()"><i class="fa fa-magic"></i>&nbsp; 新建</button>
        </div>
        <div class="card-block">
          <table class="table table-hover table-bordered table-striped table-condensed hidden-sm-down">
            <thead class="thead-default">
              <tr>
                <th><input type="checkbox" name="checkAll"></th>
                <th>开始时间</th>
                <th>会议名称</th>
                <th>会议室</th>
                <th>会议管理员</th>
                <th>状态</th>
                <th>会议类型</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let meeting of meetings">
                <td><input type="checkbox" name="check"></td>
                <td>{{ meeting.startTime }}</td>
                <td>{{ meeting.name }}</td>
                <td>{{ meeting.roomName }}</td>
                <td>{{ meeting.managerName }}</td>
                <td>{{ meeting.statusDisplay }}</td>
                <td>{{ meeting.typeName }}</td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="lookDetail(meeting.id)">
                  <i class="fa fa-star"></i>&nbsp; 查看</button> &nbsp;
                  <button type="button" class="btn btn-secondary" (click)="deleteMeeting(meeting.id)">
                  <i class="fa fa-close fa-lg"></i>&nbsp; 删除</button> &nbsp;
                  <button type="button" class="btn btn-success" (click)="enterMeeting(meeting.id)">
                  <i class="fa fa-play-circle-o fa-lg"></i>&nbsp; 进入</button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" (click)="prePage()" aria-label="Previous" href="javascript:void(0);">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li *ngFor="let item of pageNum" class="page-item">
                <a class="page-link" (click)="getPage(item)" href="javascript:void(0);">{{item}}</a>
              </li>
              <li class="page-item">
                <a class="page-link" (click)="nextPage()" aria-label="Next" href="javascript:void(0);">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
